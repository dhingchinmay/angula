<mat-card id="card" style="text-align: center;">
    <header>
        <h1>Contact Us </h1>
        <mat-icon>facebook</mat-icon>
        <mat-icon>whatsapp</mat-icon>
    </header>
    <div class="content">

        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <mat-form-field>
                <input matInput placeholder="Name" name="name" [(ngModel)]="name" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field><br>
            <mat-form-field>
                <input matInput placeholder="Enter your email" name="email" [(ngModel)]="email" required>
                <mat-icon matSuffix>drafts</mat-icon>
            </mat-form-field><br>
            <mat-form-field>
                <input type="tel" matInput placeholder="Telephone" name="Telephone" [(ngModel)]="telephone" required>
                <mat-icon matSuffix>call</mat-icon>
            </mat-form-field><br>
            <mat-form-field>
                <input matInput placeholder="Subject" [(ngModel)]="subject" name="Subject" required>
                <mat-icon matSuffix>create</mat-icon>
            </mat-form-field><br>
            <mat-form-field>
                <textarea matInput placeholder="Comment or Feedback" name="Comment or Feedback" [(ngModel)]="commentandfeedback" required></textarea>
                <mat-icon matSuffix>save</mat-icon>
            </mat-form-field><br>
            <button mat-raised-button class="btn-custom">Send Now<i class="material-icons">
          send</i><br>
      </button>

            <br><br>
            <p class="">
                <span>OR</span>
            </p>
            <p>Directly Contact Us <br> Mobile: <a href="#">+91 7610850721</a><br> E-Mail: <a href="#">chinmaydhi123@gmail.com</a>
            </p>
        </form>
        <div class="form-group">
            <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}</p>

        </div>
    </div>
</mat-card>
